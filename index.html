<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfectodo</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <dialog class="dialog">
        <form>
            <ul class="dialog-list">
                <li class="text-field">
                    <label for="task">Task</label>
                    <input type="text" id="task" name="taskName" required>
                </li>
                <li class="area">
                    <label for="description">Description</label>
                    <textarea id="description" name="taskDescription" rows="10" cols="33" placeholder="description, this box is sizable!" required></textarea>
                </li>
                <li class="radio">
                    <input type="radio" id="month" name="type" value="monthly" checked>
                    <label for="month">Monthly</label>
                    <input type="radio" id="week" name="type" value="weekly">
                    <label for="week">Weekly</label>
                    <input type="radio" id="day" name="type" value="daily">
                    <label for="day">Daily</label>
                </li>


            </ul>
            <button type="submit" id="confirm">Confirm</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>
    <header id="header">
        <h1> perfectodo, perfect To-Do listing!</h1>

    </header>
    <nav id="side-bar">
        <img id="logo">
        <ul id="nav">
            <li><button id="monthly">Monthly</button></li>
            <li><button id="weekly">Weekly</button></li>
            <li><button id="daily">Daily</button></li>
            <li><button id="add">Add</button></li>
        </ul>

    </nav>
    <div id="content">

    </div>
    
</body>
</html>
